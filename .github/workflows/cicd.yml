name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        coverage: xdebug
        extensions: ast
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Get composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Download Tools
      run: composer update-tools
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: ./run-tests.sh

    - name: Npm imstall
      run: npm install

    - name: Deploy
      if: contains(github.ref, 'main')
      run: rm .env && ./deploy.sh
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        APP_NAME: Startpage
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_BUCKET: troep
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        DEBUG_IPS: ${{ secrets.DEBUG_IPS }}
        MAIL_FROM_ADDRESS: ${{ secrets.MAIL_FROM_ADDRESS }}
        MAIL_TO_ADDRESS: ${{ secrets.MAIL_TO_ADDRESS }}
        PROXY_COUNT: 2
        REAL_AWS_ACCESS_KEY_ID: ${{ secrets.REAL_AWS_ACCESS_KEY_ID }}
        REAL_AWS_SECRET_ACCESS_KEY: ${{ secrets.REAL_AWS_SECRET_ACCESS_KEY }}
